<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="results.html">Results</a>
      <a href="admin.html">Logout</a>
    </nav>
  </header>

  <section class="admin-dashboard">
    <h2>Add Election Result</h2>
    <form id="resultForm">
      <input type="text" id="state" placeholder="State" required>
      <input type="text" id="constituency" placeholder="Constituency" required>
      <input type="text" id="candidate" placeholder="Candidate Name" required>
      <input type="number" id="votes" placeholder="Votes" required>
      <button type="submit">Add Result</button>
    </form>

    <h3>Saved Results</h3>
    <ul id="savedResults"></ul>
  </section>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
